<!DOCTYPE html>
<html>
<head>
	<title>Task 9</title>
	<style>
		img {
			width: 15%;
			margin: 2%;
			vertical-align: middle;
		}

		body {
			margin: 0px;
		}
	</style>
</head>

<body>
	<img src="img/0.jpg" alt="">
	<img src="img/1.jpg" alt="">
	<img src="img/2.jpg" alt="">
	<img src="img/3.jpg" alt="">
	<img src="img/4.jpg" alt="">

	<script>
		var imgs = document.getElementsByTagName('img'),
			i;

		for(i = 0; i < imgs.length; i += 1){
			imgs[i].addEventListener('mouseover', zoomIn);
			imgs[i].addEventListener('mouseout', zoomOut);
		}

		function zoomIn(){
			this.style.width = '20%';
			this.style.margin = '0%';
		}

		function zoomOut(){
			this.style.width = '15%';
			this.style.margin = '2.3%';
		}
	</script>
</body>
</html>
